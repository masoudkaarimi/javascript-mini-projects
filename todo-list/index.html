<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>

		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="top-header">
			<a href="http://masoudkarimi.ir" target="_blank" class="profile">
				<img
					src="https://avatars.githubusercontent.com/u/54736752?s=60&v=4"
					class="profile-img"
				/>
				<span class="profile-name">Masoud Karimi</span>
			</a>

			<div class="heder-right">
				<button class="btn-go-back">
					<i class="fa fa-angle-left"></i>
					<span>Back</span>
				</button>
			</div>
		</header>

		<section class="wrapper">
			<section class="tasks"></section>

			<section class="task-field">
				<input
					type="text"
					id="input-task"
					placeholder="Type something..."
				/>
				<button class="btn-add-task">
					<i class="icon-plus"></i>
				</button>
			</section>
		</section>

		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="script.js"></script>
	</body>
</html>
