<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gallery</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- nature -->
		<section class="section nature">
			<img src="https://picsum.photos/300/150/?random=1" alt="nature-1" title="nature-1" class="img" data-id="1" />
			<img src="https://picsum.photos/300/150/?random=2" alt="nature-2" title="nature-2" class="img" data-id="2" />
			<img src="https://picsum.photos/300/150/?random=3" alt="nature-3" title="nature-3" class="img" data-id="3" />
		</section>

		<!-- city -->
		<section class="section city">
			<img src="https://picsum.photos/300/150/?random=4" alt="city-1" title="city-1" class="img" data-id="1" />
			<img src="https://picsum.photos/300/150/?random=5" alt="city-2" title="city-2" class="img" data-id="2" />
			<img src="https://picsum.photos/300/150/?random=6" alt="city-3" title="city-3" class="img" data-id="3" />
			<img src="https://picsum.photos/300/150/?random=7" alt="city-4" title="city-4" class="img" data-id="4" />
			<img src="https://picsum.photos/300/150/?random=8" alt="city-5" title="city-5" class="img" data-id="5" />
		</section>

		<!-- modal -->
		<div class="modal">
			<button class="close-btn">
				<i class="fas fa-times"></i>
			</button>
			<div class="modal-content">
				<!-- Action buttons -->
				<button class="prev-btn">
					<i class="fas fa-chevron-left"></i>
				</button>
				<button class="next-btn">
					<i class="fas fa-chevron-right"></i>
				</button>

				<!-- content -->
				<img src="https://picsum.photos/300/150/?random=4" class="main-img" />
				<h3 class="image-name">image name</h3>

				<div class="modal-images">
					<img src="https://picsum.photos/300/150/?random=4" title="city-1" class="modal-img" id="1" />
					<img src="https://picsum.photos/300/150/?random=5" title="city-2" class="modal-img selected" id="2" />
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
