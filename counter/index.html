<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Counter</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<!-- counter simple -->
			<div class="container simple-counter">
				<h3>counter simple</h3>
				<span class="value">0</span>
				<div class="button-container">
					<button class="btn decrease">decrease</button>
					<button class="btn reset">reset</button>
					<button class="btn increase">increase</button>
				</div>
			</div>

			<!-- counter with class -->
			<div class="container class-counter">
				<h3>counter width class</h3>
				<span class="value">0</span>
				<div class="button-container">
					<button class="btn decrease">decrease</button>
					<button class="btn reset">reset</button>
					<button class="btn increase">increase</button>
				</div>
			</div>

			<!-- counter with prototype -->
			<div class="container prototype-counter">
				<h3>counter with prototype</h3>
				<span class="value">0</span>
				<div class="button-container">
					<button class="btn decrease">decrease</button>
					<button class="btn reset">reset</button>
					<button class="btn increase">increase</button>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
